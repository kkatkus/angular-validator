<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8" />

    <title>Form Validator for AngularJS</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

    <link rel="stylesheet" href="example.css">
    <link rel="stylesheet" href="kk-validator.css">

</head>

<body ng-app="ExampleApp">

    <div class="container" ng-controller="MainCtrl">

    <h1>Form Validator Example</h1>

    <div class="row">

        <div class="col-sm-6">

            <div ng-show="alert" class="alert" ng-class="'alert-' + alert.type" role="{{alert.type}}">{{alert.message}}</div>

            <form name="kkValidatorForm" class="form-horizontal"
                  kk-vld-submit="vldSubmit()"
                  kk-vld-submit-success="vldSuccess()"
                  kk-vld-submit-error="vldError()"
            >

                <div class="panel panel-default">

                    <div class="panel-heading">Basic constraints</div>

                    <div class="panel-body">

                        <div class="form-group">
                            <label class="col-sm-3">Required</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" placeholder="required field" id="bibi"
                                       ng-model="data.required.input"
                                       kk-vld-required="Field is required"
                                />
                            </div>
                            <div class="col-sm-4">
                                <select class="form-control"
                                        ng-model="data.required.select"
                                        kk-vld-required="Field is required"
                                >
                                    <option value="">Please choose</option>
                                    <option value="1">Value 1</option>
                                    <option value="2">Value 2</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-9">
                                <label>
                                    <input type="checkbox"
                                           ng-model="data.required.checkbox"
                                           kk-vld-required="Field is required"
                                    />
                                    Agree to the Policy
                                </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-9">
                                <label>
                                    <input type="radio" name="yesNo" value="yes"
                                           ng-model="data.required.radio"
                                           kk-vld-required="Field is required"
                                    />
                                    Yes
                                </label>
                                <label>
                                    <input type="radio" name="yesNo" value="no"
                                           ng-model="data.required.radio"
                                           kk-vld-required="Field is required"
                                    />
                                    No
                                </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3">Min, Max Length</label>
                            <div class="col-sm-4">
                                <input class="form-control" type="text" placeholder="min length = 5"
                                       ng-model="data.ranges.min"
                                       kk-vld-string="{message: 'Min length 5', min: 5}"
                                />
                            </div>
                            <div class="col-sm-4">
                                <input class="form-control" type="text" placeholder="max length = 5"
                                       ng-model="data.ranges.max"
                                       kk-vld-string="{message: 'Max length 5', max: 5}"
                                />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3">Range Length</label>
                            <div class="col-sm-9">
                                <input class="form-control" type="text" placeholder="minlength = 5 maxlength = 10"
                                       ng-model="data.ranges.range"
                                       kk-vld-string="{message: 'Min length 5, Max length 10', min: 5, max: 10}"
                                />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3">Number</label>
                            <div class="col-sm-9">
                                <input class="form-control" type="text" placeholder="minlength = 5 maxlength = 10"
                                       ng-model="data.number"
                                       kk-vld-number="{message: 'Number must be between 5 and 10', min: 5, max: 10}"
                                />
                            </div>
                        </div>
                    </div>

                    <div class="panel-footer">
                        <div class="form-actions">
                            <button type="submit" class="btn btn-success">Submit</button>
                            <button type="button" class="btn btn-default" ng-click="reset(kkValidatorForm)">Reset</button>
                        </div>
                    </div>

                </div>

                <pre>{{data | json}}</pre>

            </form>

        </div>

        <div class="col-sm-6">

            <form name="multi">

                <div class="panel panel-default">

                    <div class="panel-heading">Multiple Forms</div>

                    <div class="panel-body">

                        <div class="form-group">
                            <label class="col-sm-3">Required</label>
                            <div class="col-sm-9">
                                <input class="form-control" type="text" placeholder="required field"
                                       ng-model="data2.required.input"
                                       kk-vld-required="Field is required"
                                />
                            </div>
                        </div>

                    </div>

                    <div class="panel-footer">

                        <div class="form-actions">
                            <button type="submit" class="btn btn-success">Submit</button>
                            <button type="button" class="btn btn-default" ng-click="reset(multi)">Reset</button>
                        </div>

                    </div>

                </div>

            </form>

            <form name="dynamic">

                <div class="panel panel-default">

                    <div class="panel-heading">Dynamic Form</div>

                    <div class="panel-body">

                        <div class="form-group" ng-repeat="item in dynamicForm">
                            <label class="col-sm-3">{{item.label}}</label>
                            <div class="col-sm-9">
                                <input class="form-control" type="text" placeholder="required field"
                                       ng-model="data3[item.name]"
                                       kk-vld-required="Field is required"
                                    />
                            </div>
                        </div>

                    </div>

                    <div class="panel-footer">

                        <div class="form-actions">
                            <button type="submit" class="btn btn-success">Submit</button>
                            <button type="button" class="btn btn-default" ng-click="reset(dynamic)">Reset</button>
                        </div>

                    </div>

                </div>

            </form>

        </div>

    </div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-rc.0/angular.js"></script>
  <script src="../kk-validator.js"></script>
  <script src="example.js"></script>

</body>
</html>
