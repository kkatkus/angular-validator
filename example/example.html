<!DOCTYPE html>
<html>
<head>
  <title>Form Validator for AngularJS</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body ng-app="ExampleApp">

  <div class="container" ng-controller="MainCtrl">
    
    <h1>Form Validator Example</h1>
    <br />
    <form class="form-horizontal col-sm-6">
      
      <div class="panel panel-default">
      
        <div class="form-group">
          <label class="col-sm-3">Required</label>
          <div class="col-sm-9">
            <input class="form-control" type="text" kk-vld-required="Field is required" />
            <select kk-vld-required="Field is required">
              <option value=""></option>
              <option value="1">Value 1</option>
              <option value="2">Value 2</option>
            </select>
            <input type="checkbox" kk-vld-required="Field is required" value="1" />
          </div>
        </div>
        
        <div class="form-group">
          <label class="col-sm-3">Min Length</label>
          <div class="col-sm-9">
            <input type="text" kk-vld-length-min="Min length 5" kk-vld-length="5" />
          </div>
        </div>
        
        <div class="form-group">
          <label class="col-sm-3">Max Length</label>
          <div class="col-sm-9">
            <input type="text" kk-vld-length-max="Max length 5" kk-vld-length="5" />
          </div>
        </div>
        
        <div class="form-actions">
          <button type="submit" class="btn btn-success">Submit</button>
        </div>
        
      </div>
    
    </form>
    
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
  <script src="../angular-validator.js"></script>
  <script>
    angular.module('ExampleApp', ['kk.angular-validator']).
      controller('MainCtrl', function ($scope) {
        
      });
  </script>
</body>
</html>
