<!DOCTYPE html>
<html>
<head>
  <title>Form Validator for AngularJS</title>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootswatch/2.3.1/spruce/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body ng-app="ExampleApp">

  <div class="container" ng-controller="MainCtrl">
    
    <h1>Form Validator Example</h1>
    
    <form class="form-horizontal">
      
      <div class="panel panel-default">
        <div class="form-group">
          <label class="col-sm-3">Required</label>
          <div class="col-sm-9">
            <input type="text" kk-vld-required="Field is required" />
            <select kk-vld-required="Field is required"></select>
            <input type="checkbox" kk-vld-required="Field is required" value="1" />
          </div>
        </div>
      </div>
    
    </form>
    
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
  <script src="angular-validator.js"></script>
  <script>
    angular.module('ExampleApp', ['kk.angular-validator']).
      controller('MainCtrl', function ($scope) {
        
      });
  </script>
</body>
</html>
